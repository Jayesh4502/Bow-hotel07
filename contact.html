<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bow Hotels Ltd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <div class="container">
            <h1>Bow Hotels Ltd</h1>
            <div class="logo">
                <img src="hotel logo.jpg" alt="Bow Hotels Ltd Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hotel1.html">Bow Hotel Downtown</a></li>
                    <li><a href="hotel2.html">Bow Resort & Spa</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="About.html">About us</a></li> 
                </ul>
            </nav>
        </div>
    </header>

   
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Email: info@bowhotels.com</p>
                <p>Phone: +1584 2456 4590</p>
                <p>Address: 123 Bow Hotel Lane, Calgary, Alberta, Canada</p>
            </div>
        </div>
    </section>

   
    <footer>
        <div class="container">
            <p>&copy; 2024 Bow Hotels Ltd. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
